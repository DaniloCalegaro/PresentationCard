<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danilo Calegaro - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="http://lorempixel.com/185/185/people/" alt="Foto Pessoal" />
        </div>

        <h1>Danilo Calegaro</h1>
        <a href="https://github.com/DaniloCalegaro" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          @danilocalegaro</a
        >
        <p>An instructor focused on helping pople start programming for web</p>
        <ul id="socialLinks">
          <li class="facebook">
            <a href="" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const LinksSocialMedia = {
        github: 'DaniloCalegaro',
        facebook: 'daniloc.sousa.9',
        instagram: 'danilocalegaro'
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}`
          //alert(li.children[0].href)
        }
      }
      changeSocialMediaLinks()
    </script>
  </body>
</html>
