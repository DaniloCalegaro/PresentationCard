<!DOCTYPE html>

<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danilo Calegaro - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="lights lightTop1"></div>
    <div class="lights lightTop2"></div>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userImagem" src="" alt="Foto Pessoal" />
        </div>

        <h1 id="userName"></h1>
        <a id="userLink" href="" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin"></span
        ></a>
        <p id="userBio"></p>
        <ul id="socialLinks">
          <li class="facebook">
            <a href="" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <div class="lights lightBottom1"></div>
    <div class="lights lightBottom2"></div>
    <script src="main.js"></script>
  </body>
</html>
